 theme = "starter-hugo-academic"
title = "Boukary Ouedraogo"
baseurl = "https://www.oboukary.com/"
copyright = "Â© {year} Boukary Ouedraogo "
defaultContentLanguage = "fr"
hasCJKLanguage = false
defaultContentLanguageInSubdir = false
removePathAccents = true
enableGitInfo = false
summaryLength = 30
paginate = 10
enableEmoji = true
enableRobotsTXT = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = [
  "\\.ipynb$",
  ".ipynb_checkpoints$",
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_cache$",
 "\\.knit\\.md$", 
 "\\.utf8\\.md$"
]
disableAliases = true
math = true
pygmentsUseClasses = true
pygmentsCodefences = true
timeout = 600_000

[[module.imports]]
path = "github.com/wowchemy/wowchemy-hugo-modules/wowchemy-cms"

[[module.imports]]
path = "github.com/wowchemy/wowchemy-hugo-modules/wowchemy"

[permalinks]
event = "/talk/:slug/"
authors = "/author/:slug/"
tags = "/tag/:slug/"
categories = "/category/:slug/"
publication_types = "/publication-type/:slug/"
post = "/blog/:slug"

[outputs]
home = [
  "HTML",
  "RSS",
  "JSON",
  "WebAppManifest",
  "headers",
  "redirects"
]
section = [ "HTML", "RSS" ]

[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark.renderer]
unsafe = true
  [markup.highlight]
  codeFences = true
  guessSyntax = true
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "pygments"
  tabWidth = 4

  [markup.tableOfContents]
  startLevel = 2
  endLevel = 3

[imaging]
resampleFilter = "lanczos"
quality = 75
anchor = "smart"

[taxonomies]
tag = "tags"
category = "categories"
publication_type = "publication_types"
author = "authors"

[related]
threshold = 80
includeNewer = true
toLower = true

  [[related.indices]]
  name = "tags"
  weight = 100

  [[related.indices]]
  name = "categories"
  weight = 70
